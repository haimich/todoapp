<!doctype html>
<html>

    <head>
        <title>Echobot Todos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="wrapper">
            <div class="content">
                
                <header><img class="todo-logo" src="logo.jpg"> todos</header>

                <main>
                    <section class="todo-editor">
                        <form>
                            <span class="todo-editor-checkbox">
                                <input type="checkbox" style="width: 60px; height: 34px;">
                            </span>
                            <input type="text" class="todo-editor-input" name="todo-editor-input" placeholder="What needs to be done?">
                        </form>
                    </section>

                    <section class="todo-items">
                        <form>
                            <ul>
                                <li>
                                    <input type="checkbox">
                                    <input type="text" value="A todo">
                                    <button>X</button>
                                </li>
                            </ul>
                        </form>
                    </section>

                    <section class="todo-filterbar">
                        <span class="todo-filterbar-infos">1 item left</span>
                        <span class="todo-filterbar-actions">
                            <form>
                                <button>All</button>
                                <button>Active</button>
                                <button>Completed</button>
                            </form>
                        </span>
                    </section>
                </main>

            </div>
        </div>

    </body>

</html>
